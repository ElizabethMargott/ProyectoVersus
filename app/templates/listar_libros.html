{% extends "layout.html" %}

{% block content %}

<div class="container">

    <h1>Lista de Libros para {{ libro.nombre }}</h1>
    <ul>
      {% for libro in libros %}
        <li>{{ libro.nombre }} - {{ libro.paginas }}</li>
      {% empty %}
        <p>No hay libros disponibles en este proyecto.</p>
      {% endfor %}
    </ul>
    <a href="{% url 'crear_libros' %}">Crear Nuevo libro</a>
    
</div>

{% endblock %}
