{% extends "layout.html" %}

{% block content %}

<div class="container">

    <h1>Lista de Autores para {{ editorial.nombre }}</h1>
    <ul>
      {% for editorial in editoriales %}
        <li>{{ editorial.nombre }}</li>
      {% empty %}
        <p>No hay editoriales disponibles en este proyecto.</p>
      {% endfor %}
    </ul>
    <a href="{% url 'crear_editoriales' %}">Crear Nuevo editorial</a>
    
</div>

{% endblock %}
